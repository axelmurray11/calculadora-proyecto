<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Montserrat:ital,wght@0,100;0,200;0,300;1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keypad">
            <div class="keypad-numbers">
                <button class="keypad-button large">C</button>
                <button class="keypad-button dark">%</button>
                <button class="keypad-button yellow">/</button>
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
                <button class="keypad-button yellow">*</button>
                <button class="keypad-button">4</button>
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
                <button class="keypad-button yellow">-</button>
                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
                <button class="keypad-button yellow">+</button>
                <button class="keypad-button large">0</button>
                <button class="keypad-button">.</button>
                <button class="keypad-button yellow">=</button>
                

            </div>
        </div>
    </div>


   </div>
   <script src="calculadora.js"></script>
</body>
</html>
